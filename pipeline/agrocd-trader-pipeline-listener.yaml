apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  labels:
    app: agrocd-trader-pipeline
    triggers.tekton.dev/release: 0.4.0
  name: agrocd-trader-pipeline
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: TriggerBinding
          name: nodejs-ex
      interceptors:
        - cel:
            filter: >-
              header.match('X-GitHub-Event', 'push') && body.ref ==
              'refs/heads/main'
      name: agrocd-trader-pipeline
      template:
        name: agrocd-trader-pipeline
